<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="classes.js"></script>
	<link rel="stylesheet" href="style.css"></head>
	<style>
		body{
		  background-color: rgba(0, 0, 0, .8);
		}
	</style>


<body>
	<div id="start">
<section class="container">
	<div id="col-1">
		<div class="center">
		<h1 id="title" style="color:white; text-align:center">UNT-opoly</h1>
			<div id="number" style="color: white; text-align: center; font-size: 30px;">
				How many players will there be?
				<select name:"numPlayers" id="numPlayers" title="How many players will there be?">
					<option selected="selected">2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</div>
			<br>
			<div id="p1info" style ="color: white; text-align:center; font-size: 22px;" >
				Player 1: <input type="text"  id="p1Name" maxlength="16"/>
			</div>
			<br>
			<div id="p2info" style ="color: white; text-align:center; font-size: 22px;" >
				Player 2: <input type="text" id="p2Name" maxlength="16"/>
			</div>
			<br>
			<div id="p3info" style ="color: white; text-align:center; font-size: 22px;" >
				Player 3: <input type="text" id="p3Name" maxlength="16"/>
			</div>
			<br>
			<div id="p4info" style ="color: white; text-align:center; font-size: 22px;" >
				Player 4: <input type="text" id="p4Name" maxlength="16"/>
			</div>
			<br>
			<input id="button2" type="button" class="button2" value="Start Game" onclick="playerSetup(document.getElementById('numPlayers').value);"/>
		</div>
	</div>
	<div id="col-2">
		<img id = "boardpng" src="board.PNG" style='height: 100%; width: 100%; opacity: 75%; object-fit: contain'/>
	</div>
</section>
</div>
<section class="game-container">
	<div id="game">
		<div class "board">
			<img id = "boardpng" src="board.PNG" style='height: 870px; width: 870px; float: left; object-fit: contain'/>
		</div>
		<div class "info">
			<p id="pl1name" style='font-family: Consolas, "Courier New", monospace; font-size: 24px; background-color: #FFFFFF'></p>
			<p id="pl1balance" style='font-family: Consolas, "Courier New", monospace; font-size: 24px; background-color: #FFFFFF'></p>
			<p id="pl2name" style='font-family: Consolas, "Courier New", monospace; font-size: 24px; background-color: #FFFFFF'></p>
			<p id="pl2balance" style='font-family: Consolas, "Courier New", monospace; font-size: 24px; background-color: #FFFFFF'></p>
			<p id="pl3name" style='display: none; font-family: Consolas, "Courier New", monospace; font-size: 24px; background-color: #FFFFFF'></p>
			<p id="pl3balance" style='display: none; font-family: Consolas, "Courier New", monospace; font-size: 24px; background-color: #FFFFFF'></p>
			<p id="pl4name" style='display: none; font-family: Consolas, "Courier New", monospace; font-size: 24px; background-color: #FFFFFF'></p>
			<p id="pl4balance" style='display: none; font-family: Consolas, "Courier New", monospace; font-size: 24px; background-color: #FFFFFF'></p>
			
			
			<input type="text" placeholder="Y/N" name="answer" id="answer">
		</div>
		<div class "settings">
			<button id="lightMode" onclick="lightMode()">
				Light Mode
			</button>
			
			<button id="darkMode" onclick="darkMode()">
				Dark Mode
			</button>
		</div>
		<div class "dice">
			<button id="d20" onclick="diceRoll()">
				Roll Dice
			</button>
		</div>
		<div class "log" >
			<div id= "log"></div>
		</div>

		Roll Dice
	</button>
	
	<section class="game-container">
		<div id="col-1">
		<div class= "player-info-back"></div> 
		</div>
		<div id="col-2">
			 <div class= "sub-settings-back"></div> 
			 <div class= "dice-button"></div> 
		</div>
		
		<div id= "log"></div>
	</section>-->
	</div>
	</section>
</body>
</html>
